{% comment %} <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pharmaceutical Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body class="bg-gray-100">
		<div class="min-h-screen flex items-center justify-center">
			<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
				<div class="text-center mb-8">
					<i class="fas fa-lock text-4xl text-blue-500 mb-4"></i>
					<h1 class="text-2xl font-bold text-gray-800">
						Pharmaceutical Portal
					</h1>
					<p class="text-gray-600">Please login to access the system</p>
				</div>

				<form method="POST" class="space-y-4">
					{% csrf_token %} {% if form.errors %}
					<div
						class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded"
					>
						Invalid username or password
					</div>
					{% endif %}

					<div>
						<label
							for="username"
							class="block text-sm font-medium text-gray-700 mb-1"
						>
							<i class="fas fa-user mr-2"></i>Username
						</label>
						<input
							type="text"
							name="username"
							id="username"
							required
							class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
							placeholder="Enter your username"
						/>
					</div>

					<div>
						<label
							for="password"
							class="block text-sm font-medium text-gray-700 mb-1"
						>
							<i class="fas fa-key mr-2"></i>Password
						</label>
						<input
							type="password"
							name="password"
							id="password"
							required
							class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
							placeholder="Enter your password"
						/>
					</div>

					<div>
						<button
							type="submit"
							class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
						>
							<i class="fas fa-sign-in-alt mr-2"></i> Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
{% endcomment %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="bg-white p-8 rounded shadow-md w-96">
			<h1 class="text-2xl font-bold mb-6 text-center">Pharma Portal Login</h1>

			<form method="POST">
				{% csrf_token %}

				<!-- Manual alternative if needed -->
				<input
					type="hidden"
					name="csrfmiddlewaretoken"
					value="{{ csrf_token }}"
				/>
				<div class="mb-4">
					<label class="block text-gray-700 mb-2">Username</label>
					<input
						type="text"
						name="username"
						required
						class="w-full px-3 py-2 border rounded"
					/>
				</div>

				<div class="mb-6">
					<label class="block text-gray-700 mb-2">Password</label>
					<input
						type="password"
						name="password"
						required
						class="w-full px-3 py-2 border rounded"
					/>
				</div>

				<button
					type="submit"
					class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
				>
					Login
				</button>

				{% if form.errors %}
				<div class="mt-4 text-red-600">Invalid credentials</div>
				{% endif %}
			</form>
		</div>
	</body>
</html>
